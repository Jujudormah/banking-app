<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          src="../assets/img/logo.png"
          alt="Bankist logo"
          class="nav__logo"
          id="logo"
        />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="landing.html">Landing</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="home.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="savings.html">Savings</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="success-banner">
      <p>Success!</p>
    </div>

    <div class="form-container">
      <h2>Create your <span class="highlight">account</span></h2>
      <form class="signup-form">
        <div class="fullname-container">
          <label for="form-fullname">Full Name:</label>
          <input type="text" id="form-fullname" required />
        </div>
        <div class="password-container">
          <label for="form-password">Password:</label>
          <input type="password" id="form-password" required />
        </div>
        <p class="form-failure" style="display: none">
          Attempt failed! Invalid input!
        </p>
        <button class="form-btn" type="submit">Create Account &rarr;</button>
      </form>
    </div>
    <script src="../javascript/userData.js"></script>
    <script src="../javascript/signup.js"></script>
  </body>
</html>
